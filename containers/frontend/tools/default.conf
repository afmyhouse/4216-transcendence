server {
    listen       80;
    server_name  localhost;
    location / {
        root   /var/www;
        try_files $uri $uri/ /index.html;
    }
    # Serve static assets directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www;
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }
}